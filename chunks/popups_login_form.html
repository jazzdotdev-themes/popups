<div form_container >
  <div login_form>
    <div head>
      <p title>
        {{popup_data.title}}
        
      </p>
      <p sub_title>
        {{popup_data.subtitle}}
        
      </p>
    </div>
    <form action="GET">
      <input type="text" name="username" id="" placeholder="Email or Username">
      
      <input type="password" name="password" placeholder="password" id="">

      <input type="checkbox" name="remember_me" id="">

      <button type="submit"> 
        {{popup_data.button}}
      </button>
    </form>
    <a forgotten_data href="">
      Forgot your password ? 
    </a>

  </div>
</div>
