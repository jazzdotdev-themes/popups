
<div form_container >
  
  
  
  <div login_form  >



    <div head>
      <h1 title>
        {{popup_data.title}}        
      </h1>
      <h2 sub_title>
        {{popup_data.subtitle}}        
      </h2>
    </div>
      
    <!-- <form input_form method="GET"> -->
    <form input_form>
      <input username_user type="text" name="username" id="" placeholder="Email or Username">
      
      <input password_user type="password" name="password" placeholder="Password" id="">
      <div data_remember >
        <input check_remember type="checkbox" name="remember_me" id="{{popup_id}}_remember_me">
  
        <label remember_user for="{{popup_id}}_remember_me">
          Remember me
        </label>
      </div>

      <!-- <button type="submit"> -->
      <button login_button> 
        {{popup_data.button}}
      </button>
    </form>

    <a forgotten_data href="">
      Forgot your password ? 
    </a>

  </div>
</div>
