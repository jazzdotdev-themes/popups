{% extends "chunks/popups_component.html" %}

{% block popup_content %}
    {{ super() }}

    <div related_container>
        <div related_popup>
            
            <img main_image src="{{popup.image_url}}" alt="{{popup.title}}_image">
            
            <form action="">
                <button submit_button type="submit"> 
                    {{popup.submit_button_text}}
                </button>
            </form>

            {% if popup.close_behaviour == "shade_exit_icon" or popup.close_behaviour == "exit_icon"  %}
                <label exit_icon for="{{popup.id}}">
                </label>
            {% endif %}

            <h1 title>
                {{popup.title}}
            </h1>
            <h2 subtitle>
                {{popup.subtitle}}
            </h2>
            <p message>
                {{popup.message}}
            </p>


        </div>


    </div>


{% endblock popup_content %}
